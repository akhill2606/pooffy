<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<title>Register</title>
<meta name="viewport" content="width-device-width, initial-scale=1">
<style>
form, h2{
  padding-right: 25%;
  padding-left: 25%;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="main.css"></script>
</head>
<body>

<h2 style="padding-top: 5%;">Fill in the details below:</h2>
<form action="register" method="post">
<div class="form-group">
{% csrf_token %}

<input type="text" class="form-control" name="first_name" placeholder="First Name"><br>
<input type="text" class="form-control" name="last_name" placeholder="Last Name"><br>
<input type="text" class="form-control" name="username" placeholder="Username"><br>
<input type="email" class="form-control" name="email" placeholder="Email"><br>
<input type="password" class="form-control" name="password1" placeholder="Password"><br>
<input type="password" class="form-control" name="password2" placeholder="Confirm Password"><br>
<input type="submit" class="btn btn-success">

</form>
<div>
{% for message in messages %}
<h3> {{message}} </h3>
{% endfor %}
</div>
</body>
</html>
